<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>window.jQuery || document.write("<script src='js/lib/jquery.min.js'>\x3C/script>")</script>
        <script src="js/Transition.js"></script>
        <script src="js/Tweener.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script>
            (function($) {
                $(window).load(function() {
                    var box = $('#box');
                    var circle = $('#circle');
                    var greenBox = $('#greenBox');
                    var zomg = $('#zomg');
                    
                    
                    Tweener.addTween(circle, { x: 100, y:100, time: 2 });
                    
                    Tweener.addTween(circle, { x: 200, y:200, time: 2, delay: 2 });
                    
                    Tweener.addTween(circle, { y: 300, alpha: 0.7, time: 1, delay: 4 });
                    
                    Tweener.addTween(circle, { y: 200, alpha: 0.5, time: 1, delay: 5 });
                    
                    Tweener.addTween(circle, { y: 100, alpha: 1, time: 1, delay: 6 });
                    
                    
                    
                    Tweener.addTween(box, { x:300, y: 300, time: 1, transition: 'ease-in-out', repeat: 1, delay: 1 });
                    
                    Tweener.addTween(box, { x:100, y:100, time: 2, transition: 'linear', delay: 3, alpha: 0.5 });
//                    
                    Tweener.addTween(box, { x: 500, time: 3, transition: 'linear', delay: 5, alpha: 1 });
                    
                    
                    var alertMe = function() {
                        console.log('animation completed from callback');
                    };
                    
                    Tweener.addTween(greenBox, { x: 500, y: 100, alpha: 0.5, time: 1, transition: 'ease-in-out', delay: 2, backgroundColor: '#000', onComplete: alertMe });
                    
                    
                    Tweener.addTween(zomg, { x: -100, y: 100, time: 1 });
                    
                    Tweener.addTween(zomg, { x: 100, y: 300, time: 1, delay: 1 });
                    
                    Tweener.addTween(zomg, { x: 500, y: 200, time: 1, delay: 2, alpha: 0.5 });
                    
                    Tweener.addTween(zomg, { x: 500, y: 100, time: 1, delay: 8, alpha: 0.7, width: 200 });
                    
                    
                    console.log('tweener object:')
                    console.dir(Tweener);
                    
                    Tweener.run();
                   
                });
            })(jQuery);
            
        </script>
        
    </head>
    <body>
        <div id="wrap">
            <div id="box"></div>
            <div id="circle"></div>
            <div id="greenBox"></div>
            <img id="zomg" src="images/zomg.jpg" />
        </div>
    </body>
</html>
