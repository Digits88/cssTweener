<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="js/Transition.js"></script>
        <script src="js/Tweener.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script>
            (function($) {
                $(window).load(function() {
                    var box = $('#box');
                    var circle = $('#circle');
                    
                    Tweener.addTween(box, { x:300, y: 300, time: 1, transition: 'ease-in-out', repeat: 1, delay: 1 });
                    
                    Tweener.addTween(box, { x:100, y:100, time: 2, transition: 'linear', delay: 3, alpha: 0.5 });
                    
                    Tweener.addTween(circle, { x: 100, y:100, time: 2 });
                    
                    console.dir(Tweener);
                    
                    Tweener.run();
                   
//                   $('#box').on('webkitAnimationEnd', function(evt) {
//                       console.dir(evt.currentTarget);
//                   });
                   
                });
            })(jQuery);
            
        </script>
        
    </head>
    <body>
        <div id="wrap">
            <div id="box"></div>
            <div id="circle"></div>
        </div>
    </body>
</html>
